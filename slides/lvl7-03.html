<h2>Bower ← → npm</h2>
<p>Bower has many analogies to npm (
    <code>package.json</code>vs.
    <code>bower.json</code>), but:</p>
<ul>
    <li class="fragment roll-in" data-fragment-index="1">
        flat file structure for dependencies
        <ul>
            <li>every dependency in one version in the project!</li>
        </ul>
    </li>
    <li class="fragment roll-in" data-fragment-index="2">
        you can define the location of your dependencies via
        <code>.bowerrc</code>
        <pre class="fragment roll-in" data-fragment-index="3"><code>{
    &ldquo;directory&rdquo;: &ldquo;libs&rdquo;
}</code></pre>
    </li>
</ul>
